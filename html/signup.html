<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KONKA SIGNUP</title>
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form_area">
        <p class="title">SIGN UP</p>
        <form action="">
          <div class="form_group">
            <label class="sub_title" for="name">Name</label>
            <input
              placeholder="Enter your full name"
              id="nameInput"
              class="form_style"
              type="text"
            />
          </div>
          <div class="form_group">
            <label class="sub_title" for="email">Email</label>
            <input
              placeholder="Enter your email"
              id="emailInput"
              class="form_style"
              type="email"
            />
          </div>
          <div class="form_group">
            <label class="sub_title" for="password">Password</label>
            <input
              placeholder="Enter your password"
              id="passwordInput"
              class="form_style"
              type="password"
            />
          </div>
          <div>
            <button class="btn" id="signupButton">SIGN UP</button>
            <p>
              Have an Account?
              <a class="link" href="/html/login.html">Login Here!</a>
            </p>
          </div>
          <a class="link" href=""> </a>
        </form>
      </div>
      <a class="link" href=""> </a>
    </div>
    <script src="/newjs/signup.js"></script>
  </body>
</html>
